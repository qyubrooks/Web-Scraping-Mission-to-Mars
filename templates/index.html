<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
   crossorigin="anonymous"></script>



</head>

<body>
    <div class="contrainer">
        <div class="jumbotron text-center" style="background-image: url(https://cdn.theatlantic.com/static/mt/assets/science/0831Pic.jpg); background-size: 100%; height: 100%;">
            <h1 style ="color: white">Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color:lightskyblue;" href="/scrape" role="button">Scrape New
                Data</a>
        </div>

        <!--Mars News-->
        <div class="container">
            <h2>Latest Mars News</h2>
            <h4>{{mars.news_title}}</h4>
            <p>{{mars.news_paragraph}}</p>
        </div>
      
        
        <!--Featured Mars Image -->
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" style="max-width:100%; max-height: auto;"/>
            </div>

            <!--Weather-->
            <div class="col-lg-4 col-md-4 col-sm-12 mr-auto">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h6 class="card-title">Current Weather on Mars</h6>
                            <p class="card-text">{{ mars.weather}}</p>
                        </div>
                    </div>
                    <br>
                    <h4>Mars Facts</h4>
                    <div>{{mars.facts|safe}}
                    </div>
            </div>
        </div>
        
        <!--Hemisphere-->
        <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars.hemispheres %}
                    <div class="col-md-6">
                        <div class="card" style="margin: 30px;">
                            <img class="card-img-top" src="{{ item.img_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
